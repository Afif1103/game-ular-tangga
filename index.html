<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ular Tangga Brython</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            background-color: #f0f0f0; 
            margin-top: 20px;
        }
        #game-container { text-align: center; }
        #game-canvas { border: 2px solid black; background-color: #fff; }
        #ui-panel { margin-top: 15px; }
        #roll-button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #info-text { margin-top: 10px; font-size: 20px; font-weight: bold; height: 30px; }
        #question-div { margin-top: 15px; font-size: 18px; font-weight: bold; }
        #answer-input { padding: 5px 10px; font-size: 16px; width: 80px; }
        #submit-btn { padding: 5px 15px; font-size: 16px; cursor: pointer; margin-left: 5px; }
        #player-names-div { margin-top: 10px; }
    </style>
</head>
<body onload="brython()">

    <div id="game-container">
        <canvas id="game-canvas" width="600" height="600"></canvas>
        <div id="ui-panel">
            <p id="info-text">Pilih Jumlah Pemain</p>
            <div id="player-select-div">
                <button class="player-btn" value="2">2 Pemain</button>
                <button class="player-btn" value="3">3 Pemain</button>
                <button class="player-btn" value="4">4 Pemain</button>
            </div>

            <div id="player-names-div" style="display:none;">
                <div id="name-inputs"></div>
                <button id="start-game-btn">Mulai Game</button>
            </div>

            <button id="roll-button" style="display:none;">Lempar Dadu!</button>

            <div id="question-div" style="display:none;"></div>
            <input type="text" id="answer-input" />
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script type="text/python" src="main.py"></script>

</body>
</html>
