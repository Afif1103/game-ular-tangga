<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ular Tangga Cerdas</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0; margin-top: 20px;}
        #game-container { text-align: center; }
        #game-canvas { border: 2px solid black; }
        #ui-panel { margin-top: 15px; }
        #roll-button, #quiz-submit-btn { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #info-text { margin-top: 10px; font-size: 20px; font-weight: bold; height: 30px;}
        #quiz-answer { font-size: 18px; padding: 8px; width: 80px; text-align: center; }
    </style>
</head>
<body onload="brython()">

    <div id="game-container">
        <canvas id="game-canvas" width="600" height="600"></canvas>
        <div id="ui-panel">
            <p id="info-text">Pilih Jumlah Pemain</p>
            
            <!-- Tombol Pilih Pemain -->
            <div id="player-select-div">
                <button class="player-btn" value="2">2 Pemain</button>
                <button class="player-btn" value="3">3 Pemain</button>
                <button class="player-btn" value="4">4 Pemain</button>
            </div>

            <!-- Tombol Lempar Dadu (disembunyikan di awal) -->
            <button id="roll-button" style="display:none;">Lempar Dadu!</button>

            <!-- KOTAK KUIS (BARU) (disembunyikan di awal) -->
            <div id="quiz-div" style="display:none;">
                <p id="quiz-question">Pertanyaan akan muncul di sini</p>
                <input type="number" id="quiz-answer" placeholder="Jawab">
                <button id="quiz-submit-btn">Jawab</button>
            </div>
        </div>
    </div>

    <script type="text/python" src="main.py"></script>

</body>
</html>
